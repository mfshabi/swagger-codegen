
<h2>PostRecordServers</h2>
<ul class="parameter">
  <li class="param-required-true">server : String
    <br/>server.code should be one of the server code from the GET /streams/record/servers call.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">audioonly : String
    <br/>Values can be Y or N. &lt;br/&gt;Set to Y if the HLS audio only stream should be added to the manifest file.
  </li>
</ul>
