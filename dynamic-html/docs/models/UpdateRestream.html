
<h2>UpdateRestream</h2>
<ul class="parameter">
  <li class="param-required-true">server : String
    <br/>server.code, should be one of the server code from the GET /streams/publish/servers call
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">type : String
    <br/>Enter value  restream/push
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">url[] : String
    <br/>Type is pull enter source url
  </li>
</ul>
